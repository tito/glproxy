<!doctype html>
<html>
<head>
    <title>GL proxy</title>
    <style>
        html{padding:0; margin:0;background-color:#000000;}
        body{padding:0; margin:0;}
        canvas{padding:0; margin:0;}
		#log{
			position:fixed;
			width:100%;
			height:100%;
			line-height: 400px;
			text-align: center;
			background-color:#222222;
			opacity:0.5;
			display: table-cell;
		}
		#logmsg {
			color:#999999;
			font-family: monospace;
			font-size:24px;
			letter-spacing: 6px;

		}
    </style>
</head>
<body>
	<div id="log">
		<span id="logmsg">Welcome</span>
	</div>
    <canvas id="canvas"></canvas>
    <script src="jquery.js"></script>
    <script src="glproxy.js"></script>
</body>
</html>
